<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tok-Store</title>
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/carrinhoadmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="/js/main.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2><span class="logo"><i class="fa-solid fa-gamepad"></i></span>Tok-Store</h2>
      <p class="subtitle">Admin Dashboard</p>

      <nav class="menu">
        <a href="admin.html" class="active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="empresas.html"><i class="fa-solid fa-building"></i> Empresas</a>
        <a href="categorias.html"><i class="fa-solid fa-tags"></i> Categorias</a>
        <a href="jogos.html"><i class="fa-solid fa-gamepad"></i> Jogos</a>
        <a href="carrinhoadmin.html"><i class="fa-solid fa-cart-shopping"></i> Carrinho</a>
        <a href="compras.html"><i class="fa-solid fa-credit-card"></i> Compras</a>
        <a href="avaliacoes.html"><i class="fa-solid fa-comments"></i> Avaliações</a>
        <a href="relatorios.html"><i class="fa-solid fa-chart-column"></i> Relatórios</a>
      </nav>

      <div class="menu logout">
        <a href="/login.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
      </div>
    </aside>

    <main class="content">
      <header class="header">
        <h1>Adicionar Jogos ao Carrinho</h1>
      </header>

      <section class="cart-page">
  
        <section class="cart-items">
          <h1>Carrinho de Compras</h1>
          <p class="cart-subtitle">1 item no carrinho</p>
          <div id="cart-items"></div>
        </section>

  
        <aside class="cart-summary">
          <h2>Resumo do Pedido</h2>
          <div class="summary-row"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
          <div class="summary-row"><span>Taxa de entrega</span><span style="color: #16a34a;">Grátis</span></div>
          <div class="summary-row total"><span>Total</span><span id="cart-total">R$ 0,00</span></div>
          <button class="checkout">Finalizar Compra</button>
          <p class="security-info">Compra segura com criptografia SSL</p>
        </aside>
      </section>
    </main>
  </div>

  <script src="/js/cart.js"></script>
</body>
</html>
